<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="main-container">
            <div class="display">
                <h1></h1>
            </div>
            <div class="toolbar">
                <div class="toolbar-button">
                    <h2>AC</h2>
                </div>
                <div class="toolbar-button">
                    <h2>+/-</h2>
                </div>
                <div class="toolbar-button">
                    <h2>%</h2>
                </div>
            </div>
            <div class="number-pad">
                <div class="number-pad-button">
                    <h3>7</h3>
                </div>
                <div class="number-pad-button">
                    <h3>8</h3>
                </div>
                <div class="number-pad-button">
                    <h3>9</h3>
                </div>
                <div class="number-pad-button">
                    <h3>4</h3>
                </div>
                <div class="number-pad-button">
                    <h3>5</h3>
                </div>
                <div class="number-pad-button">
                    <h3>6</h3>
                </div>
                <div class="number-pad-button">
                    <h3>1</h3>
                </div>
                <div class="number-pad-button">
                    <h3>2</h3>
                </div>
                <div class="number-pad-button">
                    <h3>3</h3>
                </div>
                <div class="zero-button">
                    <h3 class="zero">0</h3>
                </div>
                <div class="number-pad-button">
                    <h3>.</h3>
                </div>
            </div>
            <div class="function-keys">
                <div class="fuction-keys-button">
                    <h4>/</h4>
                </div>
                <div class="fuction-keys-button">
                    <h4>X</h4>
                </div>
                <div class="fuction-keys-button">
                    <h4>-</h4>
                </div>
                <div class="fuction-keys-button">
                    <h4>+</h4>
                </div>
                <div class="fuction-keys-button">
                    <h4>=</h4>
                </div>
            </div>
        </div>
    </body>
</html>
